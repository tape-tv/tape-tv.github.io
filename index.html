---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <article class="post post--orange" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post__header">
          <h2 class="post__title" itemprop="name headline">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <p class="post__meta">
            <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}
          </p>
        </header>

        <div class="post-content" itemprop="articleBody">
          {{ post.content }}
        </div>

      </article>
    {% endfor %}
  </div>

</div>
